---
layout: default
title: pala的网络日志
permalink: /
---	
{% for post in site.posts limit:3 %}
<div class="span10">
<a href="{{post.url}}"><h2>{{ post.title }}</h2></a>
</div>
<div class="date">
{{ post.date | date:"%Y-%m-%d" }}
</div>
{{ post.content }}

{% for tag in post.tags %}
<a href="/tags#{{ tag }}"><span class="label">{{ tag }}</span></a> 
{% endfor %}
<hr>
{% endfor %}
<p><a class="btn"  href="/archive/">查看所有{{ site.posts | size }}篇文章&raquo;</a></p>
