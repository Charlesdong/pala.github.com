layout: default
title: 存檔
permalink: /archive/
keywords:
  - blog
  - archive
---
<style type="text/css">
.posts ul{
  margin: 0;
  padding: 0;
}
.posts li{
  font-size: 14px;
  list-style: none;
  padding: 5px 3px;
  margin: 0;
  color: #777;
  border-bottom: 1px solid #eee;
}
.posts li span{
  float: right;
}
.posts a{
  text-decoration: none;
}
.posts a:hover{
  text-decoration: underline;
}
</style>
<div class="posts wrapper">
  <ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%b %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
