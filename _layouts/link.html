---
layout: default
---
<p id="breadcrumbs">
<a href="/">主页</a>
&rsaquo; <a href="/archive/">存档</a>
&rsaquo; {{ page.title }}
</p>
<article>
	<div class="post">
		<div class="post-panel">
			<div class="post-content">
				<div class="article">
	    	{{ content }}
				</div>
			<p><a href="{{page.link}}"><blockquote>{{ page.title }}</blockquote></a></p>
			</div>
			<div class="post-meta">
				{% for category in page.categories %}
				<a href="/category#{{ category }}">#{{ category }}</a> 
				{% endfor %}
				<a id="reply" href="https://twitter.com/share?url={{page.url}}&amp;via=ztpala&amp;text={{page.title}}" target="_blank">Tweet</a>
			</div>
	  	</div>
	</div>
</article>
