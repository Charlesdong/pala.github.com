<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="author" content="{{ site.author }}"/>
<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
<link href="/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />
<style type="text/css">
html, body {
  background-color: #F8F8F6;
}
.container > footer p , .postheader > a{
  text-align: center;
}
.container {
  width: 780px; 
}
.date {
  text-align: center;
  height: 30px;
  color:#bfbfbf;
  margin-bottom: 10px;
}
.sitename {
  font-size: 40px;
  font-weight: bold;
}
</style>
</head>
<body onload="prettyPrint()">
<div class="container">
  <div class="content">
    <h1 class="sitename">pala</h1>
    <ul class="nav pills">
<li {% if page.permalink == "/" %} class="active" {% endif %}><a href="/">主页</a></li>
<li {% if page.permalink == "/archive/" %} class="active" {% endif %}><a href="/archive/">存档</a></li>
<li {% if page.permalink == "/search/" %} class="active" {% endif %}><a href="/search/">搜索</a></li>
<li {% if page.permalink == "/about/" %} class="active" {% endif %}><a href="/about/">关于</a></li>
</ul>
    <div class="row">
      <div class="span10">
        {{ content }}
      </div>
    </div> 
  </div>
  <footer>
  <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a href="http://pages.github.com/">GitHub</a> | <a href="https://github.com/pala/pala.github.com">pala Theme</a> by <a href="http://ztpala.com">Tao Zhang</a> | <span class="label notice">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
  </footer>
</div>
<script src="/assets/js/jquery.min.js"></script>
{% if page.permalink == "/archive/" %}
<script src="/assets/js/bootstrap-collapse.js"></script>
{% endif %}
<script src="/assets/js/google-code-prettify/prettify.js"></script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', '{{site:googleAnalyticsID}}']);
_gaq.push(['_trackPageview']);
(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
