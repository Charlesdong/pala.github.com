<a href="{{ page.url }}" align="center"><h1>{{ page.title }} </h1></a>
<div class="date">
    <p align="center">{{ page.date | date:"%Y-%m-%d" }}</p>
</div>
{% if page.excerpt %}
<p>{{page.excerpt}}</p>
<p><a align="center" class="btn small" href="{{ page.url }}">阅读全文 &raquo; </a></p>
{% else %}
{{ page.content }}
<p>
{% for tag in page.tags %}
<a href="/tag/#{{ tag }}">#{{ tag }}</a> 
{% endfor %}
</p>
{% endif %}
<hr>
