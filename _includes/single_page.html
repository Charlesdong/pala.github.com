<a href="{{ page.url }}" align="center"><h1>{{ page.title }}</h1></a>
<div class="date">
~ {{ page.date | date:"%Y-%m-%d" }} ~
</div>
{% if page.excerpt %}
<p>{{page.excerpt}}</p>
<p><a align="center" class="btn small" href="{{ page.url }}">阅读全文 &raquo; </a></p>
{% else %}
{{ page.content }}

<div class="postmeta">
{% for tag in page.tags %}
<a href="/tag/#{{ tag }}">#{{ tag }}</a>
{% endfor %}

<ul class="nav pills pull-right">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><em>share</em></a>
    <ul class="dropdown-menu" id="shareMenu">
        <li><a href="https://twitter.com/share?url={{site.url}}{{page.url}}&amp;via=ztpala&amp;text={{page.title}}" target="_blank">分享到推特</a></li>
        <li><a href="javascript:void((function(s,d,e,r,l,p,t,z,c){var%20f='http://v.t.sina.com.cn/share/share.php?appkey=3823167979',u=z||d.location,p=['&url=',e(u),'&title=',e(t||d.title),'&source=',e(r),'&sourceUrl=',e(l),'&content=',c||'gb2312','&pic=',e(p||'')].join('');function%20a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=440,height=430,left=',(s.width-440)/2,',top=',(s.height-430)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent))setTimeout(a,0);else%20a();})(screen,document,encodeURIComponent,'','','','{{page.title}} via @pala','{{site.url}}{{page.url}}','utf-8'));">分享到微博</a></li>
    </ul>
  </li>
</ul>
</div>

{% endif %}
