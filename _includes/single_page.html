<div class="span11">
<a href="{{ page.url }}"><h2>{{ page.title }}</h2></a>
</div>
<div class="date">
{{ page.date | date:"%Y-%m-%d" }}
</div>

{% if page.excerpt %}
<p>{{page.excerpt}}</p>
<p><a align="center" class="btn small" href="{{ page.url }}">阅读全文 &raquo; </a></p>
{% else %}
{{ page.content }}
<p>
{% for tag in page.tags %}
<a class="label" href="/tag/#{{ tag }}">{{ tag }}</a> 
{% endfor %}
</p>
{% endif %}
<hr>
