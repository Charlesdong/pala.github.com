---
layout: default
title: 文章分类
permalink: /category/
---
<ul class="unstyled">
{% for category in site.categories %}
  <li><a name="{{ category | first }}"><h3>{{ category | first }}</h3></a>
  <br>
    <ul>
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </li>
  <hr>
{% endfor %}
</ul>
